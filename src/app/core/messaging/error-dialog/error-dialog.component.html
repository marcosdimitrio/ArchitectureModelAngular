<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="error-message">{{ data.message }}</div>
<div mat-dialog-actions class="actions">
    <button mat-button mat-raised-button type="button" *ngFor="let option of data.options"
        (click)="onClose(option)">{{option}}</button>
</div>
